<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascii-Art-Web</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/icon/favicon-16x16.png"
    />
    <link rel="icon" href="/static/icon/favicon.ico" />
    <link rel="manifest" href="/static/icon/site.webmanifest" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
  </head>
  <body>
    <div class="desktop">
      <div class="icons">
        <div class="icon" id="recycle-bin">
          <img
            src="/static/icon/w98_recycle_bin_empty-1.png"
            alt="Recycle Bin"
          />
          <span>Recycle Bin</span>
        </div>
        <div class="icon" id="my-computer">
          <img src="/static/icon/w2k-computer-1.png" alt="My Computer" />
          <span>My Computer</span>
        </div>
        <div class="icon" id="folder">
          <img src="/static/icon/w2k-documents-4.png" alt="Folder" />
          <span>Not Pr0n</span>
        </div>
        <div class="icon" id="internet-explorer">
          <a
            href="https://web.archive.org/web/20091218143438/http://www.youtube.com/watch?v=dQw4w9WgXcQ"
            target="_blank"
          >
            <img
              src="/static/icon/w2k_internet_explorer-1.png"
              alt="Internet Explorer"
            />
          </a>
          <span>Internet Explorer</span>
        </div>
      </div>

      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">ASCII Art Generator</div>
          <div class="title-bar-controls">
            <button aria-label="Close" onclick="history.back()"></button>
          </div>
        </div>
        <div class="window-body">
          <form action="/ascii-art" method="POST">
            <div>
              <div>
                <label for="text">Text:</label>
                <textarea
                  name="text"
                  id="text"
                  class="text"
                  placeholder="Enter your text:"
                ></textarea>
              </div>
            </div>
            <div>
              <div class="field-row-stacked">

                <label for="banner">Banner:</label>
                <select id="banner" name="banner">
                  <option value="standard">Standard</option>
                  <option value="shadow">Shadow</option>
                  <option value="thinkertoy">Thinkertoy</option>
                  <option value="test">test</option>
                </select>

                <!-- <fieldset id="type" name="type">
                  <legend>Select the type of file:</legend>
                  <input type="radio" name="type" id="texte" value="texte" checked/>
                  <label for="texte">Texte</label>
                  <input type="radio" name="type" id="markdown" value="markdown" />
                  <label for="markdown">Markdown</label>
                  <input type="radio" name="type" id="nfo" value="nfo" />
                  <label for="nfo">NFO</label>
                </fieldset> -->

                <!-- <fieldset>
                  <legend>Choose file format:</legend>
                    <input type="radio" id="nfo" name="format" value="nfo" checked>
                    <label for="nfo">NFO</label>
                    <input type="radio" id="txt" name="format" value="txt">
                    <label for="txt">TXT</label>
              </fieldset> -->

                <button type="submit">Generate ASCII Art</button>

              </div>
              <!-- block unused but useful to know -->
              <!-- {{if not .ascii_export }}{{end}} -->
            </div>
            {{if .ascii_export }}
            <div>
              <div>
                <div class="field-row-stacked"></div>
              </div>
              <pre class="result" style="color: black; overflow-x: auto" style="width: 100px">{{.ascii_export}}</pre><a href="/download" download="ascii-art-{{.banner}}{{.file_ext}}">Download</a>
            </div>
            <div class="status-bar">
              <!-- <p></p> -->
              <!-- <p class="status-bar-field">Press F1 for help</p> -->
              <p class="status-bar-field"><b>Text: </b>{{.text}}</p>
              <p class="status-bar-field"><b>Theme: </b>{{.banner}}</p>
            </div>
            {{end}}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
